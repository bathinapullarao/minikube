apiVersion: apps/v1
kind: Deployment
metadata:
  name: app2
  labels:
    app: app2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app2
  template:
    metadata:
      labels:
        app: app2
    spec:
      containers:
        - name: app2
          image: ghcr.io/example/app2:latest
          ports:
            - containerPort: 9090
          env:
            - name: MESSAGE
              value: "Hello from app2"
